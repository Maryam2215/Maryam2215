<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Personal Information</h2>
    <form action="/submit_personal_form" method="post">
        <!-- First Name -->
        <input type="text" class="input-field" name="first_name" placeholder="First Name" required><br>
        <!-- Second Name -->
        <input type="text" class="input-field" name="second_name" placeholder="Second Name" required><br>
        <!-- Last Name -->
        <input type="text" class="input-field" name="last_name" placeholder="Last Name" required><br>
        <!-- Age -->
        <input type="number" class="input-field" name="age" placeholder="Age" required><br>

        <!-- Gender -->
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other<br><br>

        <!-- Email -->
        <input type="email" class="input-field" name="email" placeholder="Email" required><br>
        <!-- Address -->
        <input type="address" class="input-field" name="address" placeholder="Address" required><br>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

</body>
</html>
